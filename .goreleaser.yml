project_name: monit
release:
  github:
    owner: OperatingOpenShift
    name: monit
builds:
  - id: monit
    goos:
    - linux
    - windows
    - darwin
    goarch:
    - amd64
    - "386"
    env:
      - CGO_ENABLED=0
      - GO111MODULE=on
    main: cmd/plugin/main.go
    ldflags: -s -w
      -X github.com/OperatingOpenShift/monit/pkg/version.version=
archives:
  - id: monit
    builds:
    - monit
    name_template: "{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}"
    format_overrides:
    - goos: windows
      format: zip
